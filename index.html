<!DOCTYPE html>
<html>

<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
    <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
  </a-scene>

  <script>
   navigator.geolocation.getCurrentPosition(function (pos) {
      const latitude = pos.coords.latitude
      const longitude = pos.coords.longitude
      console.log('üåç Ubicaci√≥n detectada:', latitude, longitude)

      const scene = document.querySelector('a-scene')
      const box = document.createElement('a-entity')

      box.setAttribute('gps-new-entity-place', `latitude: ${latitude}; longitude: ${longitude}`)
      box.setAttribute('geometry', 'primitive: box')
      box.setAttribute('material', 'color: red')
      box.setAttribute('scale', '10 10 10')

      scene.appendChild(box)
    })
  </script>
</body>

</html>
